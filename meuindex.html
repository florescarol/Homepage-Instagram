<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="wrapper">
        <div class="phone">
            <img src="./images/instagram-phone.png" alt="phone">
        </div>
        <div class="login">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="instragram logo">
                <div class="profile-photo">
                    <img src="./images/profile-pic.png.jpg" class="profile-pic" alt="profile picture">
                </div>
                <a href="#" class="instagram-login">Continue as cool_username</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not cool_username?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <div id="toggle">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label class="label" for="checkbox">
            <div class="ball"></div>
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
